<!DOCTYPE html>
<html>
  <head>
    <title>Timer</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="jquery-cookie.js"></script>
    <script src="timer.js"></script>
    <script src="modal.js"></script>
    <script>
      $(function() {
        var $buttons = $(".start-timer");
        var controller = new T3.Controller($(".timer"), $buttons);
      
        // Modal
        $('.custom-timer').on("click", modal.open);
        $('.close').on("click", modal.close);

        $('.notify').on("click", function() {
          if (window.webkitNotifications.checkPermission() !== 0) {
            window.webkitNotifications.requestPermission();
          }
        });

        T3.CookieLoader.initialize(controller);
      });
    </script>

    <script src="mixpanel.js"></script>

    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link media="screen" rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="header">
      <h1>timetimetime</h1>
      <ul class="right">
        <li><a href="#" class="start-timer notify" data-time="1500">Pomodoro</a></li>
        <li><a href="#" class="start-timer notify" data-time="300">Short Break</a></li>
        <li><a href="#" class="start-timer notify" data-time="900">Long Break</a></li>
        <li><a href="#" class="custom-timer" data-time="900">Custom</a></li>
      </ul>
      <br class="clear">
    </div>

    <div class="timer-container">
      <span class="timer">00:00</span>
    </div>

    <div class="stats">
      <div class="stats-container">
        <h3 class="stats-header">A History of Timers</h3>

        <div class="stats-table">
        </div>
      </div>
    </div>

    <div class="footer">
      <span class="left">Designed by <a href="http://www.seanwooj.in">Sean Woojin Kim</a></span>
      <span class="right">Get this code on <a href="http://www.github.com/seanwooj/timertimer">github</a></span>
    </div>

    <div class="overlay">
      <div class="modal">
        <a href="#" class="close">x</a>
        <div class="modal-content">
          <h3>Start a timer</h3>
          <form class="custom-timer">
            <label>Minutes</label>
            <input type="number" class="minutes-input"></input>

            <label>Name of timer</label>
            <input type="text" class="name-input"></input>

            <input type="submit" class="button" value="make it"></input>
          </form>
        </div>
      </div>
    </div>

    <audio id="bell-wav" src="bell.wav"></audio>
  </body>

  <link href='http://fonts.googleapis.com/css?family=Sanchez:400italic,400' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
</html>
